<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Eventos - TEYCKETAN</title>
    <link rel="stylesheet" href="admin.css"> 
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <ul>
                <li><a href="solicitud.html">Solicitudes Organizador</a></li>
                <li><a href="aprobados.html">Proveedores Aprobados</a></li>
                <li><a href="eventos.html" class="activo">Solicitudes de Eventos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Solicitudes de Eventos Pendientes</h2>
            <div id="message-container" class="message-container"></div>
            <div id="event-requests-list">
                <p class="no-requests">Cargando solicitudes de eventos...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const messageContainer = document.getElementById('message-container');
            const eventRequestsList = document.getElementById('event-requests-list');
            const token = localStorage.getItem('jwtToken');

            if (!token) {
                messageContainer.className = 'message-container message-error';
                messageContainer.textContent = 'No autenticado. Por favor, inicia sesión como administrador.';
                return;
            }

            function showMessage(msg, type) {
                messageContainer.textContent = msg;
                messageContainer.className = `message-container message-${type}`;
                setTimeout(() => {
                    messageContainer.textContent = '';
                    messageContainer.className = 'message-container';
                }, 5000);
            }

            async function fetchEventRequests() {
                eventRequestsList.innerHTML = '<p class="no-requests">Cargando solicitudes de eventos...</p>';
                messageContainer.innerHTML = '';

                try {
                    const response = await fetch('http://localhost:3000/api/admin/eventos/solicitudes/pendientes', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.length === 0) {
                            eventRequestsList.innerHTML = '<p class="no-requests">No hay solicitudes de eventos pendientes en este momento.</p>';
                        } else {
                            renderEventRequests(data);
                        }
                    } else {
                        showMessage(`Error al cargar solicitudes: ${data.message || 'Error desconocido'}`, 'error');
                        eventRequestsList.innerHTML = '<p class="no-requests">No se pudieron cargar las solicitudes de eventos.</p>';
                    }
                } catch (error) {
                    console.error('Error al obtener solicitudes de eventos:', error);
                    showMessage('Error de conexión con el servidor al cargar solicitudes de eventos.', 'error');
                    eventRequestsList.innerHTML = '<p class="no-requests">Error de red.</p>';
                }
            }

            function renderEventRequests(requests) {
                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID Evento</th>
                                <th>Nombre Evento</th>
                                <th>Fecha</th> 
                                <th>Horario Inicio</th> 
                                <th>Horario Fin</th>    
                                <th>Ubicación</th>
                                <th>Descripción</th>
                                <th>Precio General</th>
                                <th>Precio VIP</th>
                                <th>Precio CONADIS</th>
                                <th>Proveedor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                requests.forEach(request => {
                    // Convertir los precios a float ANTES de llamar a toFixed()
                    const precioGeneral = request.PrecioGeneral !== null ? parseFloat(request.PrecioGeneral) : null;
                    const precioVIP = request.PrecioVIP !== null ? parseFloat(request.PrecioVIP) : null;
                    const precioConadis = request.PrecioConadis !== null ? parseFloat(request.PrecioConadis) : null;

                    tableHtml += `
                        <tr>
                            <td>${request.Id_Evento}</td>
                            <td>${request.Nom_Evento}</td>
                            <td>${new Date(request.Fecha).toLocaleDateString()}</td> 
                            <td>${request.Horario_Inicio || 'N/A'}</td>  
                            <td>${request.Horario_Fin || 'N/A'}</td>     
                            <td>${request.Ubicacion}</td>
                            <td>${request.Descripcion ? request.Descripcion.substring(0, 50) + '...' : 'N/A'}</td>
                            <td>${precioGeneral !== null ? `S/. ${precioGeneral.toFixed(2)}` : 'N/A'}</td>
                            <td>${precioVIP !== null ? `S/. ${precioVIP.toFixed(2)}` : 'N/A'}</td>
                            <td>${precioConadis !== null ? `S/. ${precioConadis.toFixed(2)}` : 'N/A'}</td>
                            <td>${request.NombreProveedor} ${request.ApellidoProveedor} (${request.EmailProveedor})</td>
                            <td class="actions">
                                <button class="approve-btn" data-id="${request.Id_Evento}">Aprobar</button>
                                <button class="reject-btn" data-id="${request.Id_Evento}">Rechazar</button>
                            </td>
                        </tr>
                    `;
                });
                tableHtml += `
                        </tbody>
                    </table>
                `;
                eventRequestsList.innerHTML = tableHtml;

                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleAction(e.target.dataset.id, 'aprobar'));
                });
                document.querySelectorAll('.reject-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleAction(e.target.dataset.id, 'rechazar'));
                });
            }

            async function handleAction(eventId, action) {
                messageContainer.innerHTML = ''; 

                const actionText = action === 'aprobar' ? 'APROBAR' : 'RECHAZAR';
                if (!window.confirm(`¿Estás seguro de que quieres ${actionText} la solicitud del evento ID: ${eventId}?`)) {
                     return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/api/admin/eventos/solicitudes/${eventId}/${action}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        fetchEventRequests(); 
                    } else {
                        showMessage(`Error al ${action} la solicitud: ${data.message || data.error || 'Error desconocido'}`, 'error');
                    }
                } catch (error) {
                    console.error(`Error al ${action} la solicitud de evento:`, error);
                    showMessage(`Error de conexión con el servidor al ${action} solicitud.`, 'error');
                }
            }

            fetchEventRequests();
        });
    </script>
</body>
</html>
