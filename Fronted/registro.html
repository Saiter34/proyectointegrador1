<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Teycketan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="registro.css" />
</head>
<header class="encabezado">
    <div class="barra-logo">
      <img src="img/logo.png" alt="Logo Teycketan" class="logo" />
    </div>
    <div class="barra-pasos">
      <a href="principal.HTML" class="paso activo">
        <div class="circulo">1</div>
        <span>INICIO</span>
      </a>
    </div>
  </header>
<body>
  <div class="container-registro">
    <div class="form-box">
      <form action="#" method="POST">
        <h3>Registro de Cliente</h3>

        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />

        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tus apellidos" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required />

        <label>Fecha de nacimiento</label>
        <div class="fecha-nac">
          <input type="text" name="dia" placeholder="dd" maxlength="2" required />
          <input type="text" name="mes" placeholder="mm" maxlength="2" required />
          <input type="text" name="anio" placeholder="yyyy" maxlength="4" required />
        </div>

        <button type="submit" href="principal.HTML">Registrarme</button>
      </form>
    </div>
   <footer>
    <img src="img/logo.png" alt="Logo Footer" class="logo-footer"/>
  </footer>
  </div>
</body>
</html>
