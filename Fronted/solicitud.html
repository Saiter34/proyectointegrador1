<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL DE ADMIN - TEYCKETAN</title>
    <link rel="stylesheet" href="admin.css"> <!-- Asegúrate que la ruta a tu CSS es correcta -->
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <ul>
                <li><a href="solicitud.html" class="activo">Solicitudes Organizador</a></li>
                <li><a href="aprobados.html">Proveedores Aprobados</a></li>
                <li><a href="eventos.html">Solicitudes de Eventos</a></li>
                <!-- Puedes añadir más enlaces aquí -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="solicitudes-proveedores">
            <h2>Solicitudes de Registro de Organizador Pendientes</h2>
            <!-- Contenedor para mensajes de éxito/error -->
            <div id="message-container" class="message-container"></div>
            <div class="contenedor-tabla" id="listaSolicitudes">
                <p class="no-requests">Cargando solicitudes...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwtToken');
            const userRole = localStorage.getItem('userRole');
            const listaSolicitudesDiv = document.getElementById('listaSolicitudes');
            const messageContainer = document.getElementById('message-container'); 

            if (!token || userRole !== 'admin') {
                showMessage('Acceso denegado. Debes ser un administrador para ver esta página.', 'error');
                // Redirigir a la página de login si es necesario
                // window.location.href = 'login.html'; 
                return;
            }

            // Función para mostrar mensajes en la UI
            function showMessage(msg, type) {
                messageContainer.textContent = msg;
                messageContainer.className = `message-container message-${type}`;
                setTimeout(() => {
                    messageContainer.textContent = '';
                    messageContainer.className = 'message-container';
                }, 5000); // El mensaje desaparece después de 5 segundos
            }

            async function fetchPendingRequests() {
                listaSolicitudesDiv.innerHTML = '<p class="no-requests">Cargando solicitudes...</p>';
                messageContainer.innerHTML = ''; // Limpiar mensajes anteriores

                try {
                    // *** URL CORREGIDA AQUÍ: /api/admin/solicitudes/organizer-requests/pending ***
                    const response = await fetch('http://localhost:3000/api/admin/solicitudes/organizer-requests/pending', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();

                    if (response.ok) {
                        renderRequests(data.requests);
                    } else {
                        showMessage(`Error al cargar solicitudes: ${data.message || 'Desconocido'}`, 'error');
                        listaSolicitudesDiv.innerHTML = `<p class="no-requests">No se pudieron cargar las solicitudes.</p>`;
                    }
                } catch (error) {
                    console.error('Error al cargar solicitudes:', error);
                    showMessage('Error de red al cargar solicitudes.', 'error');
                    listaSolicitudesDiv.innerHTML = `<p class="no-requests">Error de red.</p>`;
                }
            }

            async function handleAction(userId, actionType) {
                // Reemplazando confirm() con un mensaje en la UI
                const actionText = actionType === 'approve' ? 'APROBAR' : 'RECHAZAR';
                if (!window.confirm(`¿Estás seguro de que quieres ${actionText} la solicitud del usuario con ID: ${userId}?`)) {
                     return;
                }

                try {
                    // *** URL CORREGIDA AQUÍ: /api/admin/solicitudes/organizer-requests/approve/ OR /reject/ ***
                    const response = await fetch(`http://localhost:3000/api/admin/solicitudes/organizer-requests/${actionType}/${userId}`, {
                        method: 'POST', // Las rutas son POST según tu intermediario.js
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        fetchPendingRequests(); // Recargar solicitudes
                    } else {
                        showMessage(`Error al ${actionType} la solicitud: ${data.message || 'Desconocido'}`, 'error');
                    }
                } catch (error) {
                    console.error(`Error al ${actionType} solicitud:`, error);
                    showMessage(`Error de red al ${actionType} la solicitud.`, 'error');
                }
            }

            function renderRequests(requests) {
                listaSolicitudesDiv.innerHTML = ''; 
                if (requests.length === 0) {
                    listaSolicitudesDiv.innerHTML = '<p class="no-requests">No hay solicitudes pendientes de organizador en este momento.</p>';
                    return;
                }

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Empresa Solicitada</th>
                                <th>Descripción</th>
                                <th>Fecha Solicitud</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                requests.forEach(req => {
                    tableHtml += `
                        <tr>
                            <td>${req.user_id}</td>
                            <td>${req.Nom_Usuario} ${req.Ape_Usuario}</td>
                            <td>${req.Correo_Usuario}</td>
                            <td>${req.Nom_Empresa || 'N/A'}</td>
                            <td>${req.Descripcion ? req.Descripcion.substring(0, 50) + '...' : 'N/A'}</td>
                            <td>${new Date(req.Fecha_Solicitud).toLocaleDateString()}</td>
                            <td class="actions">
                                <button class="approve-btn" data-id="${req.user_id}" data-action="approve">Aprobar</button>
                                <button class="reject-btn" data-id="${req.user_id}" data-action="reject">Rechazar</button>
                            </td>
                        </tr>
                    `;
                });
                tableHtml += `
                        </tbody>
                    </table>
                `;
                listaSolicitudesDiv.innerHTML = tableHtml;

                // Añadir event listeners a los botones
                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleAction(e.target.dataset.id, 'approve'));
                });
                document.querySelectorAll('.reject-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleAction(e.target.dataset.id, 'reject'));
                });
            }

            fetchPendingRequests(); 
        });
    </script>
</body>
</html>
