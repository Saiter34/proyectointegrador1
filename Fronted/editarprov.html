<body>
  <header>
    <h1>Panel del Proveedor</h1>
    <nav>
      <ul>
        <li><a href="proveedorPanel.html">Inicio</a></li>
        <li><a href="editarprov.html">Crear Evento</a></li>
        <li><a href="editarprov.html" class="activo">Editar Evento</a></li>

  <main>
    <section>
      <h2>Editar Evento Existente</h2>
      <form class="form-evento">
        <label>Seleccionar Evento:</label>
        <select>
          <option value="1">Damiano David Live</option>
          <option value="2">Festival Sónico 2025</option>
        </select>

        <label>Nombre del Evento:</label>
        <input type="text">

        <label>Fecha:</label>
        <input type="date">

        <label>Ubicación:</label>
        <input type="text">

        <label>Descripción:</label>
        <textarea></textarea>

        <label>Precio General:</label>
        <input type="number">

        <button type="submit" class="btn-agregar">Guardar Cambios</button>
      </form>
    </section>
