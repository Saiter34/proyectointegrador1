<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - TEYCKETAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="encabezado">
    <div class="barra-logo">
      <img src="img/logo.png" alt="Logo Teycketan" class="logo" />
    </div>
    <div class="barra-pasos">
      <a href="principal.HTML" class="paso activo">
        <div class="circulo">1</div>
        <span>INICIO</span>
      </a>
    </div>
  </header>

  <main class="contenedor-login">
    <section class="login-box">
      <h1>INICIAR SESIÓN</h1>
      <form id="loginForm" action="#" method="POST">
        <label for="usuario">Email</label>
        <input type="text" id="email" name="email" placeholder="Ingresa tu email" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

        <button type="submit" class="btn-ingresar">INGRESAR</button>
        <p class="mt-3 text-center text-white-50">¿No tienes una cuenta? <a href="registro.html" class="text-white">Regístrate</a></p>
      </form>
    </section>

    <section class="imagen-lateral">
      <div class="overlay"></div>
      <img src="img/concert.jpg" alt="Concierto" />
    </section>
  </main>

  <footer>
    <img src="img/logo.png" alt="Logo Footer" class="logo-footer"/>
  </footer>
  <script>
      document.getElementById('loginForm').addEventListener('submit', async function(event) {
          event.preventDefault(); 

          const email = document.getElementById('email').value; 
          const password = document.getElementById('password').value;

          try {
              const response = await fetch('http://localhost:3000/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ email, password })
              });

              const data = await response.json();

              if (response.ok) {
                  console.log('Inicio de sesión exitoso:', data);
                  localStorage.setItem('userId', data.userId);
                  localStorage.setItem('userName', data.userName); 
                  localStorage.setItem('isOrganizer', data.isOrganizer); 

                  window.location.href = 'Cliente.html'; 
              } else {
                  alert('Error al iniciar sesión: ' + data.message);
                  console.error('Error al iniciar sesión:', data.message);
              }
          } catch (error) {
              console.error('Error de red o del servidor:', error);
              alert('No se pudo conectar con el servidor.');
          }
      });
  </script>
</body>
</html>
