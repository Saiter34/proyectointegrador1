<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teycketan</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="registro.css" />
    <!-- El CSS personalizado para el modal ya no va aquí, se asume que estará en registro.css o en otro archivo enlazado -->
</head>
<header class="encabezado">
    <div class="barra-logo">
      <img src="img/logo.png" alt="Logo Teycketan" class="logo" />
    </div>
    <div class="barra-pasos">
      <a href="principal.HTML" class="paso activo">
        <div class="circulo">1</div>
        <span>INICIO</span>
      </a>
    </div>
</header>
<body>
    <div class="container-registro">
        <div class="form-box">
            <form id="loginForm">
                <h3>Iniciar Sesión</h3>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required />

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

                <button type="submit">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>
        <footer>
            <img src="img/logo.png" alt="Logo Footer" class="logo-footer"/>
        </footer>
    </div>

    <!-- The Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>
    
    <script>
        // --- DEFINICIÓN DE VARIABLES Y FUNCIONES DEL MODAL AL PRINCIPIO ---
        // Get references to modal elements
        const messageModal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeButton = document.getElementsByClassName('close-button')[0];
        const modalOkButton = document.getElementById('modalOkButton');

        // Function to display custom message box
        function showMessage(message, isSuccess = false) {
            if (!messageModal || !modalMessage) {
                console.error("Error Crítico: Elementos del modal no encontrados. Usando alert() como fallback.");
                alert("ERROR: No se pudo mostrar el mensaje de la aplicación. Mensaje: " + message);
                return;
            }
            messageModal.style.display = 'flex';
            modalMessage.textContent = message;
            modalMessage.style.color = isSuccess ? '#28a745' : '#ff3b3b'; // Green for success, red for error
        }

        // Close modal when X is clicked
        if (closeButton) {
            closeButton.onclick = function() {
                if (messageModal) messageModal.style.display = 'none';
            }
        }

        // Close modal when OK button is clicked
        if (modalOkButton) {
            modalOkButton.onclick = function() {
                if (messageModal) messageModal.style.display = 'none';
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (messageModal && event.target == messageModal) {
                messageModal.style.display = 'none';
            }
        }
        // --- FIN DE DEFINICIONES DEL MODAL ---


        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Inicio de sesión exitoso:', data);
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('userName', data.userName);
                    localStorage.setItem('userRole', data.userRole);
                    localStorage.setItem('isOrganizer', data.isOrganizer);

                    showMessage('Inicio de sesión exitoso!', true);

                    // --- Lógica de redirección basada en el rol del usuario ---
                    setTimeout(() => {
                        if (data.userRole === 'admin') {
                            window.location.href = 'Admin.html'; // Redirigir al panel de administrador
                        } else if (data.userRole === 'organizador') {
                            window.location.href = 'proveedorPanel.html'; // ¡CAMBIO AQUI! Redirige a proveedorPanel.html
                        } else {
                            // Por defecto, o para rol 'cliente' o 'pendiente_organizador'
                            window.location.href = 'Cliente.html';
                        }
                    }, 1500); // Pequeño retraso para que el mensaje se vea

                } else {
                    showMessage('Error al iniciar sesión: ' + (data.message || 'Error desconocido del servidor.'), false);
                    console.error('Error al iniciar sesión:', data.message);
                }
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                showMessage('No se pudo conectar con el servidor. Por favor, asegúrate de que el backend esté funcionando.', false);
            }
        });
    </script>
</body>
</html>
