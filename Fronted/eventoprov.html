<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Evento - TEYCKETAN</title>
  <link rel="stylesheet" href="evneto.css">
</head>
<body>
  <header>
    <h1>Panel del Proveedor</h1>
    <nav>
      <ul>
        <li><a href="proveedorPanel.html">Inicio</a></li>
        <li><a href="eventoprov.html" class="activo">Crear Evento</a></li>
        <li><a href="editarprov.html">Editar Evento</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Crear Nuevo Evento</h2>
      <form class="form-evento">
        <label>Nombre del Evento:</label>
        <input type="text" placeholder="Ej. Concierto Teycketan">

        <label>Fecha:</label>
        <input type="date">

        <label>Ubicación:</label>
        <input type="text" placeholder="Ej. Coliseo Cerrado de Lima">

        <label>Descripción:</label>
        <textarea placeholder="Describe brevemente el evento..."></textarea>

        <label>Precio General:</label>
        <input type="number" placeholder="Ej. 120.00">

        <button type="submit" class="btn-agregar">+ Crear Evento</button>
      </form>
    </section>
  </main>
</body>
</html>
