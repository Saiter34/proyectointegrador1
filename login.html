<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - TEYCKETAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="encabezado">
    <div class="barra-logo">
      <img src="img/logo.png" alt="Logo Teycketan" class="logo" />
    </div>
    <div class="barra-pasos">
      <div class="paso activo">
        <div class="circulo">1</div>
        <span>INICIO</span>
      </div>
    </div>
  </header>

  <main class="contenedor-login">
    <section class="login-box">
      <h1>INICIAR SESIÓN</h1>
      <form action="#" method="POST">
        <label for="usuario">Usuario o Email</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

        <button type="submit" href="principal.HTML">INGRESAR</button>
      </form>
    </section>
    <section class="imagen-lateral">
      <div class="overlay"></div>
      <img src="img/concert.jpg" alt="Concierto" />
    </section>
  </main>

  <footer>
    <img src="img/logo.png" alt="Logo Footer" class="logo-footer"/>
  </footer>
</body>
</html>
